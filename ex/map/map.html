<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>google map api</title>
<style>
    html, body {width: 100%; margin:0; padding: 0;}
    #google-map {width: 100%;height: 600px;}
</style>
</head>
<body>
    <h1 align="center">google map</h1>
    <div id="google-map"></div>

<script src="../../js/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maps.google.cn/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false"></script>
<script>
function initMap() {
    var myCenter = new google.maps.LatLng(22.3595824, 114.0007844);
    var map = new google.maps.Map($('#google-map')[0], {
        center: myCenter,
        zoom: 10
    });
    var marker = new google.maps.Marker({
        position: myCenter,
        map: map,
        title: '香港'
    });
}
initMap();
</script>
</body>
</html>
