<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">

<style type="text/css">
	.text {
		width: 50px;
		height: 100px;
		-webkit-writing-mode: vertical-lr;
		border: 1px solid #999;
	}
	#drawing {display:block;border:1px solid #aaa;margin: 0 auto;}
</style>
</head>
<body>
<canvas id="drawing" width="500" height="300">canvas</canvas>
<span id="span"></span>

<script>
function log(message){
	var debug = document.getElementById('debugInfo');
	if(debug == null){
		debug = document.createElement('div');
		debug.id = "debugInfo";
		debug.style.cssText = "position:absolute;top:0;right:0;padding:5px;width:400px;min-height:50px;border:1px solid #f00;background:#fff;font-size:12px;";
		document.body.appendChild(debug);
	}
	debug.innerHTML += "<p>"+message+"</p>";
	console.log(message);
}

function Polygon(sides){
	if(this instanceof Polygon){
		this.sides = sides;
		this.getArea = function(){
			return 0;
		};
	}else{
		return new Polygon(sides);
	}
}
function Rectangle(width, height){
	Polygon.call(this, 2);
	this.width = width;
	this.height = height;
	this.getArea = function(){
		return this.width * this.height;
	};
}
Rectangle.prototype = new Polygon();
var rect = new Rectangle(5, 10);
alert(rect.sides);
</script>
</body>
</html>
