<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
	<title>test</title>
<script type="text/javascript" src="../js/jquery/1.11.1/jquery.min.js"></script>
<!--	<script type="text/javascript" src="../js/qmik.min.js"></script>-->
</head>
<body>

<script>
var calendar = (function(){
	var calen = function(){},
	config = {
		style: '.calendar-wrap {width:350px;height: auto; margin: 0 auto;border:1px solid #ddd;}'
             + '.calendar-wrap ul {overflow: hidden;padding: 0;margin: 0;}'
             + '.calendar-wrap ul li {list-style: none; display: inline-block;float:left; width: 50px; height:50px;line-height:50px;text-align:center;border: 1px solid #ddd;box-sizing: border-box; cursor:pointer;}'
             + '.calen-head, .calen-week {border-bottom: 1px solid #ddd;}'
             + '.calen-days li:hover {background-color:#eee;}'
             + '.calen-days .outday {color: #999;}'
             + '.calen-head {width: 100%;height:40px; line-height:40px;overflow: hidden;}'
             + '.calen-head span {display: inline-block;float: left; text-align: center;}'
             + '.month-up, .month-down {width: 20%; cursor: pointer;}'
             + '.month-up:hover, .month-down:hover {background: #eee;}'
             + '.month-year {width: 60%;}'
	},
	lang = {
		weekDay: {
			zh: ['日', '一', '二', '三', '四', '五', '六'],
			en: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
		}
	},
	util = {
		today: function(){
			return new Date();
		},
		getMonthDays: function(yy, mm){ //获取某年某月有多少天
			var date = new Date();
			date.setFullYear(yy);
			date.setMonth(mm);
			date.setDate(0);
			var days = date.getDate();
			return days;
		},
		getMonthOne: function(yy, mm){ //获取某年某月第一天是星期几
			var date = new Date();
			date.setFullYear(yy);
			date.setMonth(mm-1);
			date.setDate(1);
			var week = date.getDay();
			return week;
		},
		getNYearMonth: function(yy, mm, n){
			if(n > 0){
				if(mm + n > 12){
					mm = 1;
					yy++;
				} else {
					mm++;
				}
			} else {
				if(mm + n <= 0){
					mm = 12;
					yy--;
				} else {
					mm--;
				}
			}
			return {
				YY: yy,
				MM: mm
			};
		}
	},
	events = {
		setHeaderYM: function(yy, mm){
			$('.month-year').text(yy + "-" + mm);
		},
		createDay: function(yy, mm){
			events.setHeaderYM(yy, mm);
			var firstday = util.getMonthOne(yy, mm);
			var days = util.getMonthDays(yy, mm);
			var alldays = $('.calen-days li');
			//上月
			var pre = util.getNYearMonth(yy, mm, -1);			
			var preMonthDays = util.getMonthDays(pre.YY, pre.MM);
			for(var i=0; i <= firstday; i++){
				$(alldays[firstday-i-1]).text(preMonthDays-i).addClass('outday');
			}
			//本月
			for(var i=0; i < days; i++){
				var theDay = $(alldays[firstday+i]);
				theDay.text(i+1);
				if(theDay.hasClass('outday')){
					theDay.removeClass('outday');
				}
			}
			//下月
			var xx = parseInt(firstday+days);
			var next = util.getNYearMonth(yy, mm, 1);
			for(var i=0; i <= 42-firstday-days; i++){
				$(alldays[xx+i]).text(i+1).addClass('outday');
			}			
		},
		turnMonth: function(n){
			var ymArr = $('.month-year').text().split('-'),
				year = parseInt(ymArr[0]),
				month = parseInt(ymArr[1]);
			if(n != 0){
				var xday = util.getNYearMonth(year, month, n);
				year = xday.YY;
				month = xday.MM;
			}
			events.createDay(year, month);
		},
		dayOnclick: function(dom){
			var yearMonth = $('.month-year').text();
			var day = $(dom).text();
			alert(yearMonth + "-" + day);
		}
	},
	dialog = function(){
		$('<style>').html(config.style).appendTo('head');

		this.getHeaderPanel = function() {
			var header = $('<div>', {'class': 'calen-head'});
			$('<span>', {
				'class': 'month-up',
				text: ' < ',
				click: function() {
					events.turnMonth(-1);
				}
			}).appendTo(header);
			$('<span>', {
				'class': 'month-year',
				text: ''
			}).appendTo(header);
			$('<span>', {
				'class': 'month-down',
				text: ' > ',
				click: function() {
					events.turnMonth(1);
				}
			}).appendTo(header);
			return header;
		};
		this.getWeekDayPanel = function() {
			var week = $('<ul>', {'class': 'calen-week'});
			for(var i=0; i<7; i++) {
				$('<li>', {text: lang.weekDay.zh[i]}).appendTo(week);
			}
			return week;
		};
		this.getDaysPanel = function() {
			var days = $('<ul>', {'class': 'calen-days'});
			for(var i=0; i<42; i++) {
				$('<li>', {
					text: '',
					click: function(){
						events.dayOnclick(this);
					}
				}).appendTo(days);
			}
			return days;			
		};
		var wrap = $('<div>', {'class': 'calendar-wrap'});
		var _body = $('<div>', {'class': 'calendar-body'});
		_body.append(this.getWeekDayPanel());
		_body.append(this.getDaysPanel());
		wrap.append(this.getHeaderPanel());
		wrap.append(_body);
		$('body').append(wrap);
	};
	calen.setDay = function(){
		var now = new Date();
		var yy = now.getFullYear(), mm = now.getMonth();
		dialog();
		events.createDay(yy, mm+1);
	};
	calen.setStyle = function(str){
		config.style = str;
	};
	return calen;
})();
calendar.setDay();

</script>
</body>
</html>
