<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="../js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

<style type="text/css">
	a {display: block;}
	/*左侧菜单*/
	.sidebar-menu{
	    border-right: 1px solid #c4c8cb;
	}
	/*一级菜单*/
	.menu-first{
	    height:45px;
	    line-height:45px;
	    background-color: #e9e9e9;
	    border-top: 1px solid #efefef;
	    border-bottom: 1px solid #e1e1e1;
	    padding: 0;
	    font-size: 14px;
	    font-weight: normal;
	    text-align: center;
	}
	/*一级菜单鼠标划过状态*/
	.menu-first:hover{
	    text-decoration: none;
	    background-color: #d6d4d5;
	    border-top: 1px solid #b7b7b7;
	    border-bottom: 1px solid #acacac;
	}
	/*二级菜单*/
	.menu-second li a{
	    background-color: #f6f6f6;
	    height:31px;
	    line-height:31px;
	    border-top: 1px solid #efefef;
	    border-bottom: 1px solid #efefef;
	    font-size: 12px;
	    text-align:center;
	}
	/*二级菜单鼠标划过样式*/
	.menu-second li a:hover {
	    text-decoration: none;
	    background-color: #66c3ec;
	    border-top: 1px solid #83ceed;
	    border-bottom: 1px solid #83ceed;
	    border-right: 3px solid #f8881c;
	    border-left: 3px solid #66c3ec;
	}
	/*二级菜单选中状态*/
	.menu-second-selected {
	    background-color: #66c3ec;
	    height:31px;
	    line-height:31px;
	    border-top: 1px solid #83ceed;
	    border-bottom: 1px solid #83ceed;
	    border-right: 3px solid #f8881c;
	    border-left: 3px solid #66c3ec;
	    text-align:center;
	}
	/*覆盖bootstrap的样式*/
	.nav-list,.nav-list li a{
	    padding: 0px;
	    margin: 0px;
	}
</style>
</head>
<body>
	<div id="accordion" class="sidebar-menu" style="width:200px;">
	    <a href="#userMeun" class="nav-header menu-first" data-toggle="collapse">用户管理</a> 
	    <ul id="userMeun" class="nav-list menu-second collapse">
	        <li><a href="#">增加用户</a></li>
	        <li><a href="#">修改用户</a></li>
	        <li><a href="#">删除用户</a></li>
	        <li><a href="#">用户列表</a></li> 
	    </ul>
	    <a href="#articleMenu" class="nav-header menu-first" data-toggle="collapse">文章管理</a>
	    <ul id="articleMenu" class="nav-list menu-second collapse">
	        <li><a href="#">添加文章</a></li>
	        <li><a href="#">文章列表</a></li>
	    </ul>
	</div>


<div style="width: 200px;">
            <div class="panel-group" id="accordion2">
            <div class="panel-heading">
                <strong style="font-size: 30px;">论坛分类</strong>
            </div>
                <div class="panel panel-default">
                    <a class="panel-heading" data-toggle="collapse"
                        data-parent="#accordion2" href="#collapseOne">Java</a>
                    <div id="collapseOne" class="panel-collapse collapse"
                        style="height: 0px;">
                        <ul class="panel-body nav nav-pills nav-stacked">
                            <li><a href="#">Java基础</a></li>
                            <li><a href="#">Java面向对象</a></li>
                            <li><a href="#">Java核心API</a></li>
                            <li><a href="#">JavaEE</a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse"
                        data-parent="#accordion2" href="#collapseTwo">
                        <a class="accordion-toggle">数据库</a>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse"
                        style="height: 0px;">
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-stacked">
                                <li><a href="#">SQL基础</a></li>
                                <li><a href="#">Oracle</a></li>
                                <li><a href="#">MySQL</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse"
                        data-parent="#accordion2" href="#collapseThree">
                        <a class="accordion-toggle">技术前沿</a>
                    </div>
                    <div id="collapseThree" class="panel-collapse in"
                        style="height: 0px;">
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-stacked">
                                <li><a href="#">NoSQL</a></li>
                                <li><a href="#">Hadoop</a></li>
                                <li><a href="#">WebService</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
