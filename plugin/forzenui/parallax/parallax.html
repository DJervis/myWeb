<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>Parallax Test</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/parallax.css">
	<link rel="stylesheet" type="text/css" href="css/parallax-animation.css">
</head>
<body ontouchstart>
<div class="wrapper">
<div class="pages">
	<section class="page" data-id="1">
		<div class="bg" data-animation="slideToTop" data-duration="1000" data-timing-function="ease-out">
			<img src="img/bg.png" width="100%">
		</div>
		<div class="shape" data-animation="slideToRight" data-duration="1000" data-delay="500" data-timing-function="ease-out"><img src="img/shape.png" width="100%"></div>
		<div class="shape2" data-animation="slideToLeft" data-duration="1000" data-delay="500" data-timing-function="ease-out"><img src="img/shape2.png" width="100%"></div>
		<div class="hands" data-animation="rotate" data-duration="1500" data-delay="1000" data-timing-function="ease-in-out"><img src="img/hand.png"></div>
		<div class="baidu" data-animation="scale" data-duration="1000" data-delay="2000" data-timing-function="ease-out"><img src="img/baidu1.png"></div>
		<div class="baidu2" data-animation="scale" data-duration="1000" data-delay="2500" data-timing-function="ease-out"><img src="img/baidu2.png"></div>

		<div class="txt1" data-animation="fadeInToBottom" data-duration="1000" data-delay="3000" data-timing-function="ease-out"><img src="img/txt1.png"></div>
		<div class="txt2" data-animation="fadeInToBottom" data-duration="1000" data-delay="4000" data-timing-function="ease-out"><img src="img/txt2.png"></div>
		<div class="txt3" data-animation="fadeInToBottom" data-duration="1000" data-delay="5000" data-timing-function="ease-out"><img src="img/txt3.png"></div>

		<div class="animate" data-animation="fadeIn" data-duration="1000" data-delay="6000" data-timing-function="ease-out">
			<div class="updown "><img alt="" src="img/updown.png"></div>
			<div class="finger"><img alt="" src="img/arrow.png"></div>
			<div class="view"><img alt="" src="img/view.png"></div>
		</div>
	</section>
	<section class="page" data-id="2">
		<div class="box1" data-animation="slideToBottom" data-timing-function="ease-in"></div>
		<div class="box2" data-animation="slideToTop" data-delay="300" data-timing-function="ease-out"></div>
		<div class="box3" data-animation="slideToRight" data-delay="600" data-timing-function="ease-out"></div>
	</section>
</div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/effect.parallax.js"></script>
<script>
	$('.pages').parallax({
		//arrow:true
	});
</script>
</body>
</html>
