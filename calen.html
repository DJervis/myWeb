<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
    <link rel="stylesheet" type="text/css" href="css/cssReset.css">
<style type="text/css">
ul li{ list-style: none;}
.ifsearch{
    font-size: 14px;
}
.ifsearch_content{
    width: 250px;
}
.ifsearch .top_radio {
    float: left;
    width: 230px;
}
.ifsearch .top_radio li {
    float: left;
    margin-right: 15px;
}
.ifsearch_line {
float: left;
width: 230px;
padding-top: 10px;
}
.ifsearch_line dl.city_list {
width: 110px;
margin-right: 5px;
}
.ifsearch_line dl, .ifsearch_line dt, .ifsearch_line dd {
float: left;
font-size: 12px;
}
.ifsearch_line input {
width: 68px;
height: 20px;
padding-left: 2px;
line-height: 20px;
border: 1px solid #abadb3;
}
</style>
</head>
<body>
    <div class="ifsearch" id="ifSearch" data-citydata-url="http://www.ly.com/iflight/FlightInterAjax.aspx?action=SEARCHSOURCE" data-submit-url="http://www.ly.com/iflight/flightinterajax.aspx?action=SEARCHURL">
        <div class="ifsearch_title" style="cursor:pointer;">
            <span class="ifsearch_tab tab_on" data-type="hotel">特价酒店</span>
            <span class="ifsearch_tab" data-type="iflight">特价机票</span>
        </div>
        <div class="ifsearch_content">
			<form id="frm" accept-charset="utf-8" name="frm" action="http://www.booking.com/searchresults.html" method="get" target="_blank" onsubmit="checkoutDate();" autocomplete="off">
            <input type="hidden" name="aid" value="361436">
            <input type="hidden" name="error_url" value="http://www.booking.com/?aid=338809&amp;label=search;">
            <input type="hidden" name="si" value="ai,co,ci,re,di">
            <input type="hidden" name="label" value="">
            <input type="hidden" name="lang" value="zh">
            <input type="hidden" name="ifl" value="">
            <input type="hidden" id="checkin_year_month" name="checkin_year_month" value="">
            <input type="hidden" id="checkin_monthday" name="checkin_monthday" value="">
            <input type="hidden" id="checkout_year_month" name="checkout_year_month" value="">
            <input type="hidden" id="checkout_monthday" name="checkout_monthday" value="">

            <div class="destination">
                    <label class="lab" for="destination">目的地：</label><input type="text" id="destination" name="ss" value="曼谷" autocomplete="off">
            </div>
            <div class="inout clearfix">
                    <div class="in">
                            <label for="checkin">入住日：</label><input type="text" id="checkin" name="checkin" value="" autocomplete="off"><span id="ico_in" class="date_icon"></span>
                    </div>
                    <div class="out">
                            <label for="checkout">退房日：</label><input type="text" id="checkout" name="checkout" value="" autocomplete="off"><span id="ico_out" class="date_icon"></span>
                    </div>
            </div>
            <div class="avail">
                    <span>前台现付</span>
                    <span>免费取消</span>
                    <input class="s_btn" type="submit" value="搜索" />
            </div>
			</form>
		</div>
        <br >
        <span class="ifsearch_tab" data-type="iflight">特价机票</span>
        <div class="ifsearch_content none" style="height:173px;">
            <form id="form" accept-charset="GBK" method="get" target="_blank" action="http://s.jipiao.trip.taobao.com/flight_search_result.htm">
    <div class="conve-control-group" id="J_neType">
        <div class="conve-radio conve-inline">
            <input type="radio" name="tripType" value="0" id="ne_type1" checked="checked">
            <label for="ne_type1">单程</label>
        </div>
        <div class="conve-radio conve-inline">
            <input type="radio" name="tripType" value="1" id="ne_type2">
            <label for="ne_type2">往返</label> 
        </div> 
    </div>
    <div class="conve-control-group">                        
        <div class="conve-input">
            <label class="conve-label" for="J_neDepCity">出发</label>
            <div class="conve-combox">
                <input type="text" name="depCityName" maxlength="30" autocomplete="off" id="J_neDepCity" data-autotab="J_neArrCity" data-ip="1" placeholder="城市" aria-label="城市" class="conwidth ks-autocomplete-input">
                <label class="conve-icon conve-icon-place" for="J_neDepCity" aria-describedby="按ENTER弹出热门城市"></label>
            </div>
            <input type="hidden" name="depCity" id="J_neDepCityCode">   
        </div>
        <div class="conve-input">
            <label class="conve-label" for="J_neArrCity">到达</label>
            <div class="conve-combox">
                <input type="text" maxlength="30" class="conve-small-width ks-autocomplete-input" name="arrCityName" autocomplete="off" id="J_neArrCity" data-autotab="J_neDepTime" placeholder="城市" aria-label="城市">
                <label class="conve-icon conve-icon-place" for="J_neArrCity" aria-describedby="按ENTER弹出热门城市"></label>
            </div> 
            <input type="hidden" name="arrCity" id="J_neArrCityCode">  
        </div>      
    </div>
    <div class="conve-control-group">                         
        <div class="conve-input conve-input-expand">
            <label class="conve-label" for="J_neDepTime">出发</label>
            <div class="calendar-input-wrap calendar-input-focus"><div class="calendar-start-icon trigger-icon-3120" aria-label="按ENTER弹出日期选择框"></div><input type="text" name="depDate" class="conve-middle-width trigger-node-3120 trigger-node-3122" id="J_neDepTime" autocomplete="off" data-autotab="J_neArrTime" maxlength="10" data-="" placeholder="日期" aria-label="日期"></div>
        </div>         
        <div class="conve-input" style="display: none;">
            <label class="conve-label" for="J_neArrTime">返程</label>
            <div class="calendar-input-wrap"><div class="calendar-end-icon trigger-icon-3120" aria-label="按ENTER弹出日期选择框"></div><input type="text" name="arrDate" class="conve-middle-width trigger-node-3120 trigger-node-3122" id="J_neArrTime" autocomplete="off" placeholder="日期" aria-label="日期" maxlength="10"></div>                  
         </div>
    </div>

    <input type="submit" class="conve-btn J_conveBtn" data-gold="tbtrip.15.10.1" value="查找" data-spm-click="gostr=/tbindex;locaid=d1" data-spm-anchor-id="1.7274553.754871973.d1">
</form>
    </div>
</div>
<script type="text/javascript" src="js/calendar.js"></script>
<script type="text/javascript" src="js/bookhotel.js"></script>
</body>
</html>
